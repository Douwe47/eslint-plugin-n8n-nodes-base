name: Lint codebase

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out commit
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - name: Run checks
      run: |
        npm install
        npm install eslint-plugin-n8n-nodes-base # self-install required by eslint-plugin-local
        npm run build
        npm run lint-codebase
      env:
        CI: true
